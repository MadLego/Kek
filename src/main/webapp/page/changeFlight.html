<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Administrator</title>
	<link rel="stylesheet" href="page/administrator.CSS" media="screen" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Oswald:400,300" rel="stylesheet" type="text/css" />

</head>
<body>

<div id="wrapper">
	<div id="menu-wrapper">
		<div id="menu" class="container">
			<ul class="menu">
				<li><a href="main.html">Homepage</a></li>
				<li><a href="flights.html">Flights</a></li>
				<li><a href="administrator.html">Administrator</a></li>
				<li><a href="dispatcher.html">Dispetcher</a></li>
				<li><a href="login.html">Login</a></li>
				<li><a href="registration.html">Registration</a></li>
			</ul>
		</div>
	</div>
	<div>
		<table class="simple-little-table" cellspacing='0'>
			<tr>
				<th>Flight Number </th>
				<th>Plane </th>
				<th>From </th>
				<th>Departure Time </th>
				<th>To </th>
				<th>Landing Time</th>
				<th>Change</th>
			</tr><!-- Table Header -->

			<tr>
				<td><input type="text" size="20"
						   value="${boarding_number}"
						   pattern="([A-Z0-9]){3,6}"
						   minlength="3"
						   maxlength="6"
						   placeholder="Enter Flight Number"/>
					<span class="validity"></span></td>
				<td><select autofocus="${model_name}">
					<option>${model_name}</option>
					<option>JPS-14</option>
					<option>JPS-16</option>
				</select></td>
				<td><select autofocus="${airoport_name}">
					<option>${airoport_name}</option>
					<option>Kiev</option>
					<option>Kharkiv</option>
				</select></td>
				<td><input type="datetime-local" value="2018-02-15T10:45:00"/></td>
				<td><select autofocus="${airoport_name}">
					<option>${airoport_name}</option>
					<option>Moscow</option>
					<option>Bali</option>
				</select></td>
				<td><input type="datetime-local" value="2018-02-15T12:05:00"/></td>
				<td><form action="main.html">
					<input type="submit" name="Change"/>
				</form></td>
			</tr><!-- Table Row -->


		</table>
	</div>
</div>
<!-- end #footer -->
</body>
